<head>
    <title>intro-app</title>
</head>

<body>
    <h1>Welcome to Intro!</h1> 
    {{> loginButtons}}
    {{> profile}}
</body>
<template name="profile">
    <h1>Profile</h1>
    <table>
        <thead>
            <tr>
                <th>| User Id |</th>
                <th>| First Name |</th>
                <th>| Last Name |</th>
                <th>| Headline |</th>
                <th>| Email Address |</th>
                <th>| Location |</th>
            </tr>
        </thead>
        <tbody>
            <!-- {{#each users}} -->
            <tr>
                <td>{{currentUser._id}}</td>
                <td>{{currentUser.profile.firstName}}</td>
                <td>{{currentUser.profile.lastName}}</td>
                <td>{{currentUser.profile.headline}}</td>
                <td>{{currentUser.profile.emailAddress}}</td>
                <td>{{currentUser.profile.location.name}}</td>
            </tr>
         <!--    {{/each}} -->
        </tbody>
    </table>
</template>
